<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteudos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, in vel. Veritatis provident illo doloribus quod architecto repellendus, vero vitae itaque quisquam, eveniet rerum. Ratione consectetur nam deserunt alias placeat?</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/L4vwJNg-Uw4?si=TCIeNCvh7sHPBF6z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Adicionando mapas</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24859.837995956237!2d-9.088606799999987!3d38.844373999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd192e8007d51859%3A0x379836799e190017!2sSanta%20Iria%20de%20Azoia!5e0!3m2!1spt-PT!2spt!4v1721127336630!5m2!1spt-PT!2spt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=38.824196&lon=-9.096508&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
