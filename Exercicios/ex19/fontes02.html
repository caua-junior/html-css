<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'hiromisake';
            src: url('fonts/HIROMISAKE.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'hiromisake';
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint placeat iure dicta, suscipit voluptatum velit eum commodi recusandae repellat, error facere debitis quia, unde voluptate deleniti veniam ab nihil provident.</p>
</body>
</html>
