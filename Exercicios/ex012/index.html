<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio site</p>
    <video width="500px" controls autoplay loop>
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/Meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o video</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KQQPCBmqOh0?si=hM_Yuq2jEyjBOZ6x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
