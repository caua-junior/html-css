<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html5</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir,passe o mouse para seu significado:</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <tittle>">Títulos</abbr></li>
        <li><abbr title="usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="usa a tag <abbr>">Abreviaçôes</abbr></li>
        <li><abbr title="usa a tag <code>">Códigos fontes</abbr></li>
        <li><abbr title="usa a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="usa a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
